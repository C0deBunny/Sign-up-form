<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="styles.css" rel="stylesheet" />
		<title>Sign-up form</title>
	</head>
	<body>
		<div id="left-page">
			<header>
				<img src="./img/logo.png" alt="Company Logo" />
				<p>Bonsai Hotel</p>
			</header>
			<footer>Photo by <a href="https://unsplash.com/@reddfrancisco">Redd Francisco</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
		</div>
		<div id="right-page">
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
			<p>Sign up <em>now</em> to get started.</p>
			<p>You know you want to.</p>
			<form action="https://formtester.goodbytes.be/post.php" method="post">
				<!-- https://formtester.goodbytes.be/post.php returns form as example  -->
				<div id="form-field">
					<p>Let's do this!</p>
					<div id="input-field">
						<div>
							<label for="first-name">First name *</label>
							<input type="text" id="first-name" name="first-name" pattern="[A-Za-z\s]*" placeholder="Jane" required />
						</div>
						<div>
							<label for="last-name">Last name *</label>
							<input type="text" id="last-name" name="last-name" pattern="[A-Za-z\s]*" placeholder="Doe" required />
						</div>
						<div>
							<label for="email">Email *</label>
							<input type="email" id="email" name="email" placeholder="JaneDoe@example.com" required />
						</div>
						<div>
							<label for="phone-number">Phone number</label>
							<input type="tel" id="phone-number" pattern="[0-9\s]*" name="phone-number" />
						</div>
						<div>
							<label for="password">Password *</label>
							<input type="password" id="password" name="password" required />
						</div>
						<div>
							<label for="confirm-password">Confirm Password *</label>
							<input type="password" id="confirm-password" name="confirm-password" required />
						</div>
					</div>
				</div>
				<button type="submit">Create Account</button>
			</form>
			<p>Already have an account? <a href="">Log in</a></p>
		</div>
	</body>
</html>
